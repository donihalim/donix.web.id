{{ define "main" }}
<div id="header">
    <h1 class="title">Doni Halim's Blog</h1>
</div>
<ul>
    {{ range ( where .Site.RegularPages "Type" "post" ) }}
    <li>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ $lastup := os.Stat "." }}
<p>Last Updated: {{ $lastup.ModTime | time.Format "Mon 02 Jan 2006 03:04:05 PM MST" }}</p>
{{ end }}
